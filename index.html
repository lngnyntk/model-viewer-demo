<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
    }
    model-viewer {
      width: 80vw;
      height: 80vh;
    }
  </style>
</head>
<body>

  <model-viewer 
    src="https://raw.githubusercontent.com/lngnyntk/model-viewer-demo/main/model.glb"
    alt="A 3D model"
    auto-rotate
    camera-controls
    ar
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
